name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: site/package-lock.json

      # Optional: cache Next.js build cache in the subdir
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: site/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('site/package-lock.json') }}-${{ hashFiles('site/**/*.[jt]s', 'site/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('site/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      # next.config.ts is already set to output: "export"
      - name: Build with Next.js (static export)
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: Ensure .nojekyll
        run: echo > out/.nojekyll

      - name: SPA fallback (copy index.html to 404.html)
        run: cp out/index.html out/404.html || copy out/index.html out/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
